service: eyemtaxi-front
# 서비스 이름 알아볼수 있게 적어준다

runtime: nodejs20 
# 런타임 버전

instance_class: F1
# 인스턴스 클래스 F!은 제일 싼거 연습용

env_variables:
  PORT: 8080
  NODE_ENV: production

handlers:
  - url: /
    static_files: dist/index.html
    upload: dist/index.html
    secure: always
    
  - url: /(.*)
    static_files: dist/\1
    upload: dist/(.*)
    secure: always
