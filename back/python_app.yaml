service: eyemtaxi-python-backend
runtime: custom
env: flex

resources:
  cpu: 1
  memory_gb: 1
  disk_size_gb: 10

# Flex 환경에 맞는 자동 스케일링 설정
automatic_scaling:
  min_num_instances: 0    # min_instances 대신
  max_num_instances: 2  # max_instances 대신
  cool_down_period_sec: 180
  cpu_utilization:        # target_cpu_utilization 대신
    target_utilization: 0.65

readiness_check:
  app_start_timeout_sec: 300
  check_interval_sec: 30
  timeout_sec: 10
  success_threshold: 1
  failure_threshold: 3

env_variables:
  PYTHONUNBUFFERED: "true"
  FLASK_ENV: "production"
  FLASK_APP: "plate_detection_server.py"
  ALLOWED_ORIGINS: "https://eyemtaxi-front-dot-winged-woods-442503-f1.du.r.appspot.com"
  TESSERACT_PATH: "/usr/bin/tesseract"

handlers:
  - url: /.*
    secure: always
    redirect_http_response_code: 301
    script: auto